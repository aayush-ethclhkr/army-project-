<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Runner </title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    #output-box { background: #111; color: #0f0; padding: 1rem; margin-top: 1rem; }
    #output-text { white-space: pre-wrap; }
    img { margin-top: 10px; max-width: 100%; border: 2px solid #333; display: none; }
    button { padding: 10px 20px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Python Interpreter</h1>

  <textarea id="code">
import pandas as pd
import matplotlib.pyplot as plt
    
  </textarea>

  <br/>
  <button onclick="runCode()">Run Code</button>

  <div id="output-box">
    <div id="output-text">Output will appear here...</div>
    <img id="plot-img" src="" alt="Generated Plot">
  </div>

  <script>
    function runCode() {
      const code = document.getElementById("code").value;

      fetch("http://localhost:5000/run", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code: code })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("output-text").textContent = data.output || data.error;

        const img = document.getElementById("plot-img");
        if (data.image) {
          img.src = "data:image/png;base64," + data.image;
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
